<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe!</title>
    <link rel="shortcut icon" href="img/tictactoe-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
</head>
<body>
    <div class="container-fluid">
        <div id="screen-on-game" class="min-vh-100 mh-100 p-5 d-flex align-items-center justify-content-center">
            <div id="logo-and-menu">
                <div class="row sound" style="position: absolute; top: 6vh; left:20vh;">
                    <span style="position: absolute;" class="fas fa-volume-up sound-icon-edit sound-option" id="on_sound"></span>
                    <span style="position: absolute;" class="fas fa-volume-mute sound-icon-edit sound-option" id="off_sound"></span>
                </div>
                <div id="logo-part">
                    <img class="logo-edit mt-3" src="img/tictactoe-logo.png">
                </div>
                <div class="menu-part">
                    <div class="row justify-content-center menu-option" onclick="playGame('Single')"><p class="my-auto" >SINGLE PLAYER</p></div>
                    <div class="row justify-content-center menu-option" onclick="playGame('Two')"><p class="my-auto" >TWO PLAYERS</p></div>
                </div>
                <div style="position: absolute; bottom: 6vh;">
                    <article class="copyright-domain" unselectable="on"><i>By Lucas Matheus - <strong>fire4dev</strong></i></article>
                </div>
                <div id="audios-game">
                    <audio id="sound-effect-menu" type="audio/wav" src="songs/onmousemove-sound-effect.wav" preload="auto"></audio>    
                    <audio id="audio-menu" type="audio/mpeg" src="songs/menu_sound.mp3" preload="auto" autoplay loop>
                </div>
            </div>

            <div id="single-player">
                <div id="game-part">
                    <div id="close-btn" style="top: 6vh; left:20vh;">
                        <p class="close-btn-edit arrow-left"></p>
                    </div>
                    <div id="tab-part" class="row">
                        <div>
                            <div class="row">
                                <div class="click-edit click-1" onclick="tabClick(1)"><h2></h2></div>
                                <div class="click-edit click-2" onclick="tabClick(2)"><h2></h2></div>
                                <div class="click-edit click-3" onclick="tabClick(3)"><h2></h2></div>
                            </div>
                            <div class="row">
                                <div class="click-edit click-4" onclick="tabClick(4)"><h2></h2></div>
                                <div class="click-edit click-5" onclick="tabClick(5)"><h2></h2></div>
                                <div class="click-edit click-6" onclick="tabClick(6)"><h2></h2></div>
                            </div>
                            <div class="row">
                                <div class="click-edit click-7" onclick="tabClick(7)"><h2></h2></div>
                                <div class="click-edit click-8" onclick="tabClick(8)"><h2></h2></div>
                                <div class="click-edit click-9" onclick="tabClick(9)"><h2></h2></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <img class="full-screen-edit" onclick="deixarTelaCheia()" src="img/fullscreen.png" placeholder="Tela Cheia"> -->
            <!-- 
                
            
            <div id="two-player">
                
            </div>
        </div>
         -->
        </div>
    </div>

    <script>
        //  -----------------    GAME PART
        
        function playGame (type) {
            if (type == 'Single') {
                $('#logo-and-menu').hide();
                $('#single-player').show();
                $('#close-btn').click('on', () => {
                    $('#single-player').hide();
                    $('#logo-and-menu').show();
                })
            }
        }

        //  -----------------    SOUND PART

        let audioMenu = $('#audio-menu');

        $('#on_sound').click('on', () => {
            $('#on_sound').hide();
            $('#off_sound').show();
            audioMenu.trigger("pause");
        })
        $('#off_sound').click('on', () => {
            $('#off_sound').hide();
            $('#on_sound').show();
            audioMenu.trigger("play");
        })

        tabClick = (tab_value) => {
            if (tab_value == 1) $('.click-1').addClass('fas fa-times')
            else if (tab_value == 2) $('.click-2').html('<h2>X</h2>')
            else if (tab_value == 3) $('.click-3').html().addClass('fas fa-times')
            else if (tab_value == 4) $('.click-4').html()
            else if (tab_value == 5) $('.click-5').html()
            else if (tab_value == 6) $('.click-6').html()
            else if (tab_value == 7) $('.click-7').html()
            else if (tab_value == 8) $('.click-8').html()
            else if (tab_value == 9) $('.click-9').html()
        }
    </script>
</body>
</html>
